<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code Generator in JavaScript</title>
    <link rel="stylesheet" href="/style.css"
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>QR Generator</h1>
            <p>Enter a text or URL to generate a QR-Code for that!</p>
        </div>
        <form>
            <input type="text" placeholder="Enter a text or URL" >
            <button>QR Code Generation</button>
        </form>
        <div class="qr-code">
            <img src="./download.png">
        </div>
        
        
    </div>
    


    <script src="/script.js"></script>
</body>
</html>
